<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 8</h1>
    <p>
        Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
        8: Підрахувати кількість цін, що більше за 1000
    </p>
    <script>
        function createArrayRandomPrices(minPrice, maxPrice, periodOfMonthes) {
            let array = []
                for (let i = 0; i < periodOfMonthes; i++) {
                    let randomPrice = minPrice + Math.floor(Math.random() * (maxPrice - minPrice) + 1)
                    array.push(randomPrice)
                }
                return array
            }

        let bonds = createArrayRandomPrices(1, 10000, 12)
        document.write(`${bonds} <br>`)

        let countPricesMoreThan1000 = 0

        for (const item of bonds) {
            if(item > 1000) countPricesMoreThan1000++
        }
        
        document.write(`Prices more than 1000 : ${countPricesMoreThan1000}`)
    </script>
</body>
</html>
