<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>
    <script>
        // 1. Вводимо необхідні данні
        const secondsAmount = parseFloat(prompt('Enter the amount of seconds.'))

        // 2. Знаходимо результат
        const minutes = secondsAmount / 60
        const hours = secondsAmount / 3600


        // 3. Виводимо результат
        document.write(`${secondsAmount} seconds equals ${minutes.toFixed(2)} minutes and ${hours.toFixed(2)} hours`)
    </script>
</body>

</html>
