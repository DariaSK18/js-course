<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 3</h1>
            <p>
                Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
            </p>
            <script>
                // 1. Вводимо необхідні данні
                const productAmount = parseInt(prompt('Enter the amount of the products'))
                const productPrice = parseFloat(prompt('Enter the price of the products'))
    
                // 2. Знаходимо результат
                let totalPrice = (productAmount * productPrice) * 1.05

    
                // 3. Виводимо результат
                document.write(`Your total price is ${totalPrice} (taxes included 5%)`)
            </script>
</body>
</html>
