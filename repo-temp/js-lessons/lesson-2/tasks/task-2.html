<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
            <h1>Task 2</h1>
            <p>
                Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
            </p>
            <script>
                // 1. Вводимо необхідні данні
                const birthYear = parseInt(prompt('Enter your year of birth'))
                const currentYear = 2024
    
                // 2. Знаходимо результат
                const userAge = currentYear - birthYear
    
                // 3. Виводимо результат
                document.write(`You were born in ${birthYear}, you're ${userAge} years old.`)
            </script>
</body>
</html>
