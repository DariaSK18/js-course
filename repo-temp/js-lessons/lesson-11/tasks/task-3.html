<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Task 3</h1>
            <p>
                Морський бій. Випадковим чином на двовимірному полі розміром 6*6 розташовується 5 кораблів. Користувач стріляє вказуючи координати. Гра продовжується поки не потоплено усі кораблі або у користувача не закінчаться снаряди.
            </p>
            <script> 

                let shots = 7
                function createBattleShipGame(shots = 7, rows = 6, columns = 6, ships = 5) {
                let gameField = []
                for (let i = 0; i < rows; i++) {
                    let gameRow = new Array(columns).fill(0)
                    gameField.push(gameRow)
                }

                for (let j = 0; j < ships;) {
                    let r = Math.floor(Math.random() * 6)
                    let c = Math.floor(Math.random() * 6)
                    if (gameField[r][c] !== 1){
                      gameField[r][c] = 1
                      j++
                    }
                }
                return gameField
                }

                let battleShipGame = createBattleShipGame()
                console.log(createBattleShipGame());

                first: for (let i = 0; i < shots; i++) {
                    let userRow = parseInt(prompt('Enter a row from 1 to 6'))
                    let userColumn = parseInt(prompt('Enter a column from 1 to 6'))
                    if(battleShipGame[userRow - 1][userColumn - 1] === 1){
                        battleShipGame[userRow - 1][userColumn - 1] = 0
                        alert('Good shot')
                        for (let r = 0; r < battleShipGame.length; r++) {
                            for (let c = 0; c < battleShipGame[r].length; c++) {
                                if(battleShipGame[r][c] === 1) continue first   
                            }
                        }
                    }
                    else alert('Missed')
                }
            </script>
</body>
</html>
