<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 4</h1>
    <p>
        З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>
    <script>
        // 1. Вводимо необхідні данні
        const userAge = parseInt(prompt('How old are you?'))

        // 2. Знаходимо та виводимо результат
        if(userAge <= 7)
        document.write('Kindergarten')
        else if(userAge <= 17)
        document.write('School')
        else if(userAge <= 21)
        document.write('Student')
        else if(userAge <= 65)
        document.write('Worker')
        else if(userAge <= 110)
        document.write('Retired')
        else
        document.write('Not a human')

    </script>
</body>

</html>
