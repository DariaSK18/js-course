<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 6</h1>
    <p>
        З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </p>
    <script>
        // 1. Вводимо необхідні данні
        const dayNumber = parseInt(prompt(`Enter the day's number of week`))
        let result;

        // 2. Знаходимо результат
       switch(dayNumber) {
        case 1: result = 'Monday'
        break;
        case 2: result = 'Tuesday'
        break;
        case 3: result = 'Wednesday'
        break;
        case 4: result = 'Thursday'
        break;
        case 5: result = 'Friday'
        break;
        case 6: result = 'Saturday'
        break;
        case 7: result = 'Sunday'
        break;
        default: result = 'Not existing day'
       }
       
        // 3. Виводимо результат
        document.write(result)
        
    </script>
</body>
</html>
