<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <h1>Task 2</h1>
            <p>
                Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
            </p>
            <script>
            
            let createArray = (amountOfElem) => {
                let array = new Array(amountOfElem).fill(1)
                let halfOfArray = Math.floor(amountOfElem / 2)
                array.fill(7, halfOfArray)
                return array
            }
            const userAmountOfElem = parseInt(prompt('Enter the length of array'))

            document.write(createArray(userAmountOfElem))
          
            </script>
</body>
</html>
