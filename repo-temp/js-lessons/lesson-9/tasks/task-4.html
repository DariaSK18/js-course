<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 4</h1>
    <p>
        Дано масив елементів. Вивести на екран елементи, що більші за 100
    </p>
    <script>
        let arrRandomNum = [101, 77, 33, 123, 64, 38, 111, 1337]
        for (const element of arrRandomNum) {
            if (element > 100)
            document.write(`${element}, `)
        }
    </script>
</body>

</html>
