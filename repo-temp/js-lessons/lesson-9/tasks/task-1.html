<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 1</h1>
    <p>
        Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
    </p>
    <script>
        const getAmountElements = parseInt(prompt('How many elements do you want to create?'))

        let createArray = (amountOfElements) => new Array (amountOfElements).fill(0)

        document.write(createArray(getAmountElements))

    </script>
</body>

</html>
