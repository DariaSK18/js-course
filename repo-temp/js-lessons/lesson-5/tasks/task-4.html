<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 4</h1>
    <p>
        Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
    </p>
    <script>
        let num = 1
        for (let v = 0; v < 3; v++) {
            document.write('<table border=1px>')
                for (let i = 1; i <= 3; i++) {
                    document.write('<tr>')
                        for (let j = 1; j <= 3; j++) {
                            document.write(`<td>`)
                            document.write(`${num}`)
                            num++
                            document.write(`</td>`)
                        }
                    document.write('</tr>')
                }
            document.write('</table>')
        }

    </script>
</body>

</html>
