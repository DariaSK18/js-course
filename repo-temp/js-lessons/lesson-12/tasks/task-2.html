<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <h1>Task 2</h1>
            <p>
                Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування змішуванням.
            </p>
            <script>
            
            function createArray(minNum, maxNum, amountOfNums) {
            let array = []
            for (let i = 0; i < amountOfNums; i++) {
                let randomNum = minNum + Math.floor(Math.random() * maxNum - minNum + 1)
                array.push(randomNum)
            }
                return array
            }
            let array = createArray(1, 100, 30)
            
            let countOfChanged = 0
            let countOfComparison = 0
            let leftIndex = 0
            let righIndex = array.length

            while (righIndex > leftIndex) {
                for (let i = leftIndex; i < righIndex; i++) {
                    if(array[i - 1] > array[i] && i >= 0) {
                        let temp = array[i - 1]
                        array[i - 1] = array[i]
                        array[i] = temp
                        countOfChanged++
                        countOfComparison++
                    }
                    else countOfComparison++       
                }
                righIndex--
                for (let j = righIndex; j > leftIndex; j--) {
                    if(array[j] < array[j - 1]) {
                        let temp = array[j - 1]
                        array[j - 1] = array[j]
                        array[j] = temp
                        countOfChanged++
                        countOfComparison++
                    }
                    else countOfComparison++    
                }
                leftIndex++
            }

            document.write(`Amount of changes : ${countOfChanged}<br> Amount of comparisons ${countOfComparison}<br> Array: ${array}`)

          
            </script>
</body>
</html>
