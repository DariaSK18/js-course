<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 1</h1>
    <p>
        Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування бульбашкою
    </p>
    <script>
        function createArray(minNum, maxNum, amountOfNums) {
            let array = []
            for (let i = 0; i < amountOfNums; i++) {
                let randomNum = minNum + Math.floor(Math.random() * maxNum - minNum + 1)
                array.push(randomNum)
            }
            return array
        }
        let array = createArray(1, 100, 30)

        let changed
        let countOfChanged = 0
        let countOfComparison = 0
        let arrayLength = array.length
        do {
            changed = false
            for (let i = 1; i < arrayLength; i++) {
                if(array[i - 1] > array[i]){
                    let temp = array[i]
                    array[i] = array[i - 1]
                    array[i - 1] = temp
                    countOfChanged++
                    countOfComparison++
                    changed = true
                }
                else countOfComparison++
            }
            arrayLength -= 1
        } while (changed);

        document.write(`Amount of changes : ${countOfChanged}<br> Amount of comparisons ${countOfComparison}<br> Array: ${array}`)

    </script>
</body>

</html>
