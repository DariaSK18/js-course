<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 5</h1>
    <p>
        Дано послідовність оцінок учня. Підрахувати кількість:
        • двійок
        • кількість хороших оцінок (добре, відмінно);
        • кількість оцінок, які нижче середнього.
    </p>
    <script>
        const studentMarks = [4, 5, 2, 2, 3, 5, 3, 2, 4, 1]

        function getAmountOfFailMarks(marksList) {
            let countFailMarks = 0
            for (let i = 0; i < marksList.length; i++) {
                if(marksList[i] === 2)
                countFailMarks++
            }
            return countFailMarks
        }

        function getAmountOfGoodMarks(marksList) {
            let countGoodMarks = 0
            for (let i = 0; i < marksList.length; i++) {
                if(marksList[i] === 4 || marksList[i] === 5)
                countGoodMarks++   
            }
            return countGoodMarks
        }

        function getAmountOfMarksLowerThanGood(marksList) {
            let countBelowGood = 0
            for (let i = 0; i < marksList.length; i++) {
                if(marksList[i] <= 3 && marksList[i] > 0)
                countBelowGood++
            }
            return countBelowGood
        }

        document.write(`Student marks: ${studentMarks}<br> Amount of failed marks: ${getAmountOfFailMarks(studentMarks)} <br> Amount of good marks: ${getAmountOfGoodMarks(studentMarks)} <br> Amount of marks what below than good ones: ${getAmountOfMarksLowerThanGood(studentMarks)}`)

    </script>
</body>

</html>
