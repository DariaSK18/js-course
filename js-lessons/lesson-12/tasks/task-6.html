<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 6</h1>
    <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
        let namesArray = ['Vladyslav', 'Olga', 'Daria', 'Ivan', 'Viki', 'James', 'John', 'Andy', 'Wendy', 'Peter', 'Lucy', 'Margaret']

        namesArray.sort((a, b) => a.length - b.length)
        document.write(`${namesArray} <br>`)

        let start = 0
        let end = namesArray.length - 1

        while (start <= end) {
            let middle = Math.floor((start + end) / 2)
            if(namesArray[middle].length === 5) {
                document.write(`Index of the name with 5 characters is ${middle}`)
                break
            }
            if(namesArray[middle].length < 5) start = middle + 1
            if(namesArray[middle].length > 5) end = middle - 1
            
        }
    </script>
</body>
</html>
