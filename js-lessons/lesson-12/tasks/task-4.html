<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 4</h1>
    <p>
        Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за зразком.<br>
        Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран (стрілки не потрібні).

    </p>
    <script>
       function createArray(minNum, maxNum, amountOfNums) {
            let array = []
            for (let i = 0; i < amountOfNums; i++) {
                let randomNum = minNum + Math.floor(Math.random() * maxNum - minNum + 1)
                array.push(randomNum)
            }
            return array
        }

        document.write(`=========== Сортування бульбашкою ========<br>`)
        let array = createArray(1, 20, 7)
        let changed

        do {
            changed = false
            for (let i = 1; i < array.length; i++) {
            if(array[i] < array[i - 1]) {
                let temp = array[i - 1]
                array[i - 1] = array[i]
                array[i] = temp
                document.write(`${array}<br>`)
                changed = true
            }
        }
        } while (changed);
        document.write(`=========== Сортування змішуванням ========<br>`)

        let array1 = createArray(1, 20, 7)
        let leftIndex = 0
        let rightIndex = array1.length - 1

        while (rightIndex > leftIndex) {
            for (let i = leftIndex; i < rightIndex; i++) {
                if(array1[i] > array1[i + 1]) {
                    let temp = array1[i + 1]
                    array1[i + 1] = array1[i]
                    array1[i] = temp
                    document.write(`${array1}<br>`)
                }
            }
            rightIndex--
            for (let j = rightIndex; j > leftIndex; j--) {
                if(array1[j] < array1[j - 1]){
                    let temp = array1[j - 1]
                    array1[j - 1] = array1[j]
                    array1[j] = temp
                    document.write(`${array1}<br>`)
                }
            }
            leftIndex++
        }
        document.write(`========== Сортування включенням =========<br>`)

        let array2 = createArray(1, 20, 7)

        for (let k = 1; k < array2.length; k++) {
            const currentEl = array2[k];
            let prevIndex = k - 1
            while (prevIndex >= 0 && currentEl < array2[prevIndex]) {
                array2[prevIndex + 1] = array2[prevIndex]
                prevIndex -= 1
            }
            array2[prevIndex + 1] = currentEl
            document.write(`${array2}<br>`)
        }
        document.write(`=========== Сортування вибором ========<br>`)

        let array3 = createArray(1, 20, 7)

        let prevLastIndex = array3.length - 2

        for (let i = 0; i <= prevLastIndex; i++) {
            let minIndex = i
            for (let j = i + 1; j < array3.length; j++) {
                if(array3[minIndex] > array3[j]) minIndex = j
            }
            if(minIndex !== i) {
                let temp = array3[i]
                array3[i] = array3[minIndex]
                array3[minIndex] = temp
            }
            document.write(`${array3}<br>`)
        }
        
    </script>
</body>

</html>
