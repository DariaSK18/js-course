<body>
    <h1>Task 3</h1>
            <p>
                Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000) <br>
                3: Сформувати список з тих цін, які більші за попереднє значення
            </p>
            <script> 
                function createArrayRandomPrices(minPrice, maxPrice, periodOfMonthes) {
            let array = []
                for (let i = 0; i < periodOfMonthes; i++) {
                    let randomPrice = minPrice + Math.floor(Math.random() * (maxPrice - minPrice) + 1)
                    array.push(randomPrice)
                }
                return array
            }

            let bonds = createArrayRandomPrices(1, 10000, 12)
            document.write(`${bonds} <br>`)

            let newBonds = bonds.filter(
                (element, index, arr) => (element > arr[index - 1] && index > 0)
            )
            
            document.write(`${newBonds} <br>`)
            </script>
</body>
