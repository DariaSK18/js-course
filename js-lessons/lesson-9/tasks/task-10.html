<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 10</h1>
    <p>
        Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>
    <script>
        let arrPrices = [63, 1010, 7007, 33, 123, 6400, 38, 111, 1337, 12, 4]

        let taxArray = arrPrices.map((elem) =>
           (elem * 0.2).toFixed(1)   
        )
        
        document.write(taxArray)
    </script>
</body>
</html>
