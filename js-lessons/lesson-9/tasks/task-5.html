<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 5</h1>
    <p>
        Дано масив елементів. Знайти добуток додатних елементів
    </p>
    <script>
        let arrRandomNum = [101, -77, 33, -123, 64, -38, 111, -1337, 12, 4]
        let sumOfPositive = 1
        for (const item of arrRandomNum) {
            if(item > 0) 
            sumOfPositive *= item
        }
        document.write(sumOfPositive)
    </script>
</body>

</html>
