<body>
    <h1>Task 3</h1>
            <p>
                Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
            </p>
            <script> 
                let createArr = (userElements) => {
                    let arr = new Array(userElements).fill(1,0,6)
                    arr.fill(7,6)
                    return arr
                }

                const getAmountOfElements = parseInt(prompt('Enter array lenght'))
                document.write(createArr(getAmountOfElements))
            </script>
</body>
