<body>
            <h1>Task 2</h1>
            <p>
                З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
            </p>
            <script>
                // 1. Вводимо необхідні данні
                const productPrice = parseFloat(prompt('Enter the product price.'))
                const amountMoney = parseFloat(prompt('How much money do you have?'))

                const lotteryTicket = 4
    
                // 2. Знаходимо та виводимо результат
                if(productPrice > amountMoney)
                    alert('Sorry, not enough money to buy this product.')
                else if(productPrice <= amountMoney) {
                    alert('Thank you for the purchase')
                    const change = amountMoney - productPrice
                    if(lotteryTicket <= change)
                    confirm(`Would you like to buy a lottery ticket for ${lotteryTicket} uah?`)
                }
            </script>
</body>
