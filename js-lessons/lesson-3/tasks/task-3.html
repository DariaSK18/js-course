<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Task 3</h1>
            <p>
                Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
            </p>
            <script>
                // 1. Вводимо необхідні данні
                const randomNumber = 1 + Math.floor(Math.random() * 5)
                let guessUserNum = parseInt(prompt('Guess the number from 1 to 5'))
                // 2. Знаходимо та виводимо результат
                if(randomNumber !== guessUserNum) {
                    guessUserNum = parseInt(prompt('Guess the number again'))
                    if(randomNumber === guessUserNum)
                    alert('Good job!')
                    else
                    alert(`You couldn't get it right`)
                }
                else alert('Good job!')

            </script>
</body>
</html>
