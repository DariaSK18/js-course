<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 7</h1>
    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

    </p>
    <script>
        // 1. Вводимо необхідні данні
        const monthNumber = parseInt(prompt('Enter the number of the month'))
        let result

        // 2. Знаходимо результат
       switch(monthNumber) {
        case 12:
        case 1:
        case 2: result = 'Winter'
            break;
        case 3:
        case 4:
        case 5: result = 'Spring'
            break;
        case 6:
        case 7:
        case 8: result = 'Summer'
            break;
        case 9:
        case 10:
        case 11: result = 'Autumn'
            break;
        default: result = 'Not a month'
       }
        
        // 3. Виводимо результат
        document.write(result)
        
    </script>
</body>
</html>
