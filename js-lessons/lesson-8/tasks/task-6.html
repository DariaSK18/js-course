<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 5</h1>
    <p>
        Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
    </p>
    <script>
        let productPrices = [1000, 500, 20, 31, 94, 15, 3, 1200]
        let productTitles = ['cheese', 'juice', 'bread', 'tea', 'eggs', 'water', 'lemons', 'grapes']

        const userMoney = parseFloat(prompt(`Enter the amount of money you've got`))

        function getAffordableProductsTitles(pricesArray, titlesArray, amountOfMoney) {
            let affordableProducts = []
            for (let i = 0; i < pricesArray.length; i++) {
                if(pricesArray[i] < amountOfMoney)
                affordableProducts.push(titlesArray[i])
            }
            return affordableProducts
        }

        document.write(`You can buy: ${getAffordableProductsTitles(productPrices, productTitles, userMoney)}`)

    </script>
</body>

</html>
