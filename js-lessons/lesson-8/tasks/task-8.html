<!DOCTYPE html>

<body>
    <h1>Task 8</h1>
    <p>
        Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). Знаходити сумарний виграш.
    </p>
    <script>

        function createRandomNumbers(amountOfNum) {
            const winningMoney = []
            for (let i = 0; i < amountOfNum; i++) {
            let randomMoneyAmount = -500 + Math.floor(Math.random() * (500 - -500 + 1))
            winningMoney.push(randomMoneyAmount)
            }
            return winningMoney
        }
       
        function getWinningSum(cellsOfMoneyArray) {
            let winningSum = 0
            let askToChooseCell
            do {
            askToChooseCell = parseInt(prompt('Choose the cell from 1 to 8 to win'))
            if(isNaN(askToChooseCell)) break
            else {
                winningSum += cellsOfMoneyArray[askToChooseCell -1]
            }
            } while (askToChooseCell);
            return winningSum
        }
        document.write(`Your summary is ${getWinningSum(createRandomNumbers(8))}`)

    </script>
</body>

</html>
