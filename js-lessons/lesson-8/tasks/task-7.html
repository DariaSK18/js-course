    <h1>Task 7</h1>
    <p>
        Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:
        • за весь рік;
        • у першій половині року;
        • у другій половині року;
        • за літо;
        • за ІІ квартал;
        • за парні місяці (з парними номерами);
        • за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
        
    </p>
    <script>
        let paymentsForYear = [209, 39, 723, 890, 25, 87, 14, 38, 67, 78, 8, 42]

        function getSumForCertainMonthes(paySlips, stratMonth, endMonth, step=1) {
            let fullSum = 0
            for (let i = stratMonth; i <= endMonth; i += step) {
                fullSum += paySlips[i]
            }
            return fullSum
        }

        document.write(`Summary for the whole year ${getSumForCertainMonthes(paymentsForYear, 0, 11)}<br> Summary for first half of the year ${getSumForCertainMonthes(paymentsForYear, 0, 5)}<br> Summary for second half of the year ${getSumForCertainMonthes(paymentsForYear, 6, 11)}<br> Summary for summer ${getSumForCertainMonthes(paymentsForYear, 5, 7)}<br>  Summary for the second quarter of the year ${getSumForCertainMonthes(paymentsForYear, 3, 5)}<br> Summary for the even monthes of the year ${getSumForCertainMonthes(paymentsForYear, 0, 5, 2)}<br> Summary for the first seasons' monthes of the year ${getSumForCertainMonthes(paymentsForYear, 0, 5, 3)}<br>`)
        
    </script>
