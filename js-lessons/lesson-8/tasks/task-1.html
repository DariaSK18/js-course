<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 1</h1>
    <p>
        Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
    </p>
    <script>

        const userMarks = []

        for (let i = 0; i < 4; i++) {
            let askUserMarks = parseInt(prompt(`Enter your ${i} mark`))
            userMarks.push(askUserMarks)
        }

        function getAverageMark(marks) {
            let averageSum = 0
            for (let i = 0; i < marks.length; i++) {
                averageSum += marks[i]   
            }
            return averageSum / marks.length
        }

        function getStudentCategory(marksList) {
            let minMark = marksList[0]
            for (let i = 1; i < marksList.length; i++) {
                  if(marksList[i] < minMark) minMark = marksList[i]
            }
            let categoryName = ''
            switch (minMark) {
                case 5: categoryName = 'Excellent'
                    break;
                case 4: categoryName = 'Very Good'
                    break;
                case 3: categoryName = 'Improvement Needed'
                    break;
                case 2: categoryName = 'Close Fail'
                    break;
                default: categoryName = 'Fail'
                    break;
            }
            return categoryName
        }

        function getStudentScore(studentMarksList, studentAverageMark, studentCategory) {
            document.write(`Your list of marks: ${studentMarksList}<br> Your average score is ${studentAverageMark} <br> Your category is ${studentCategory}`)
        }
    
        getStudentScore(userMarks, getAverageMark(userMarks), getStudentCategory(userMarks))
    </script>
</body>

</html>
