            <h1>Task 1</h1>
            <p>
                Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та виведення дати реалізувати за допомогою методу  toString.
            </p>
            <script>
                class TDate {
                    constructor(day, month, year) {
                        this.day = day
                        this.month = month
                        this.year = year   
                    }
                    increaseYear(addingAmount) {
                        return this.year += addingAmount
                    }
                    decreaseYear(subtractAmount) {
                        return this.year += subtractAmount
                    }
                    increaseMonth(addingAmount) {
                        let increasedMonth = this.month + addingAmount
                        if (increasedMonth > 12) {
                            this.year++
                            increasedMonth -= 12
                        }
                        return this.month = increasedMonth
                    }
                    decreaseMonth(subtractAmount) {
                        let decreasedMonth = this.month - subtractAmount
                        if (decreasedMonth < 1) {
                            this.year--
                            decreasedMonth += 12
                        }
                        return this.month = decreasedMonth
                    }
                    getAmountOfDaysInMonth() {
                        let amountOfDays = 0
                        switch (this.month) {
                            case 1:
                            case 3:
                            case 5:
                            case 7:
                            case 8:
                            case 10:
                            case 12: amountOfDays = 31
                                break;
                            case 2: amountOfDays = 29
                                break;
                            case 4:
                            case 6:
                            case 9:
                            case 11: amountOfDays = 30
                                break;
                            default: 'unknown'
                                break;
                        }
                        return amountOfDays
                    }
                    increaseDay(addingAmount) {
                        let increasedDay = this.day + addingAmount
                        while (increasedDay > this.getAmountOfDaysInMonth()) {
                        if (increasedDay > this.getAmountOfDaysInMonth()) {
                                this.increaseMonth(1)
                                increasedDay = increasedDay - 29
                            }
                        else if (increasedDay > this.getAmountOfDaysInMonth()) {
                                this.increaseMonth(1)
                                increasedDay = increasedDay - 30
                            }
                        else if (increasedDay > this.getAmountOfDaysInMonth()) {
                                this.increaseMonth(1)
                                increasedDay = increasedDay - 31
                            }
                       }
                        return this.day = increasedDay
                    }
                    decreaseDay(subtractAmount) {
                        let decreasedDay = this.day - subtractAmount
                        while (decreasedDay < 1) {
                            this.month = this.decreaseMonth(1)
                            decreasedDay += this.getAmountOfDaysInMonth()
                        }
                        return this.day = decreasedDay
                    }
                    toString() {
                        return `${this.day}.${this.month}.${this.year}<br>`
                    }
                }

                const date = new TDate(29, 2, 1992)
                document.write(date.toString())
                // date.increaseDay(19944)
                date.decreaseDay(9009)
                // date.increaseYear(8)
                document.write(date.toString())
