<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Task 5</h1>
    <p>
        Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
        5: Підрахувати кількість змін цін
    </p>
    <script>
         function createArrayRandomPrices(minPrice, maxPrice, periodOfMonthes) {
            let array = []
                for (let i = 0; i < periodOfMonthes; i++) {
                    let randomPrice = minPrice + Math.floor(Math.random() * (maxPrice - minPrice) + 1)
                    array.push(randomPrice)
                }
                return array
            }

        let bonds = createArrayRandomPrices(1, 10000, 12)
        document.write(`${bonds} <br>`)

        let countPriceChange = bonds.reduce(
            (prevCount, element, index, array) => element !== array[index - 1] && index > 0 ? prevCount + 1 : prevCount,
            0
        )
        document.write(`Price changed : ${countPriceChange}`)
    </script>
</body>

</html>
