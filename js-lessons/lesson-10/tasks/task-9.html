<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 9</h1>
    <p>
        Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
        9: Підрахувати суму цін, що більше за 1000
    </p>
    <script>
        function createArrayRandomPrices(minPrice, maxPrice, periodOfMonthes) {
            let array = []
                for (let i = 0; i < periodOfMonthes; i++) {
                    let randomPrice = minPrice + Math.floor(Math.random() * (maxPrice - minPrice) + 1)
                    array.push(randomPrice)
                }
                return array
            }

        let bonds = createArrayRandomPrices(1, 10000, 12)
        document.write(`${bonds} <br>`)

        let sumOfPricesMoreThan1000 = bonds.reduce(
            (prevSum, element) => element > 1000 ? prevSum + element : prevSum,
            0
        )

        document.write(`Summary: ${sumOfPricesMoreThan1000} <br>`)
    </script>
</body>
</html>
