<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 4</h1>
    <p>
        Зобразити рівнобедрений трикутник із символів ^. Висоту задає користувач. Наприклад, на екрані висота =5.
    </p>
    <script>
        const triangleHeight = parseInt(prompt('Enter the height of triangle'))
        let triangleSymbol = 1
        let space = triangleHeight - 1
        const spaceSymbol = '&nbsp\n'
        for (let i = 0; i < triangleHeight; i++) {
            for (let d = 0; d < space; d++) {
                document.write(spaceSymbol)
            }
            space -= 1
           for (let j = 0; j < triangleSymbol; j++) {
            document.write('^')
           }
           triangleSymbol += 2
        document.write('<br>')
        }
        

    </script>
</body>

</html>
