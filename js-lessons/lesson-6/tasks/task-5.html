<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 5</h1>
    <p>
        Знайти суму цифр числа, що знаходяться між першою цифрою 7 і останньою цифрою 7 (у числі є всього дві цифри 7, наприклад: 2679328712)
    </p>
    <script>
        let a = '2679328712'
        let min = 0
        let max = 0
        let sum = 0
        let numberSymbol
            for (let i = 0; i < a.length; i++) {
                if (a.charCodeAt(i) == 55) {
                    if (i > min && min == 0) min = i
                    else max = i
                }
            }
            for (let j = min+1; j < max; j++) {
                        numberSymbol = String.fromCharCode(a.charCodeAt(j))
                        sum += parseInt(numberSymbol)
                    }

        document.write(`Summary between 7s in the number '${a}' is ${sum}`)

    </script>
</body>

</html>
