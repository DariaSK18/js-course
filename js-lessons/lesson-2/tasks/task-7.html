<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 7</h1>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>
    <script>
        // 1. Вводимо необхідні данні
        const randomMonth = 1 + Math.floor(Math.random() * 12)
        const randomDay = Math.floor(Math.random() * 6)

        // 2. Знаходимо результат
        const sum = randomMonth + randomDay
        

        // 3. Виводимо результат
        document.write(`Summary of the random month (${randomMonth}) and of the random day (${randomDay}) is ${sum}.`)
    </script>
</body>
</html>
