<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Task 5</h1>
    <p>
        Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
    </p>
    <script>
        alert('keep a number from 0 to 10 in your mind')
            let result
        do {
            let guessedNum = Math.floor(Math.random() * 10)
            result = confirm(`Your number is ${guessedNum}?`)
        } while (result === false)

        alert('good job')

    </script>
</body>
