<body>
            <h1>Task 2</h1>
            <p>
                Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
            </p>
            <script>
            function isWorkingDay(dayNumber) {
                let message
                switch (dayNumber) {
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                    case 5: message = 'working day'
                        break;
                    case 6:
                    case 7: message = 'weekend'
                        break;
                    default: message = 'not existing day'
                        break;
                }
                return message
            }
            const aksUserDay = parseInt(prompt('Enter a day number'))
            document.write(`${aksUserDay} is a ${isWorkingDay(aksUserDay)}`)

            </script>
</body>
