<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 0</h1>
    <p>
        Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    </p>
    <script>
      function getSeason(monthNumber) {
        let seasonName
        switch (monthNumber) {
            case 12:
            case 1:
            case 2: seasonName = 'Winter'
                break;
            case 3:
            case 4:
            case 5: seasonName = 'Spring'
                break;
            case 6:
            case 7:
            case 8: seasonName = 'Summer'
                break;
            case 9:
            case 10:
            case 11: seasonName = 'Autumn'
                break;
        
            default: seasonName = 'Incorrect'
                break;
        }
        return seasonName
      }
      let monthNum = parseInt(prompt('Enter the month number'))
      document.write(`The season of the ${monthNum} month is ${getSeason(monthNum)}`)

    </script>
</body>
</html>
