<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Task 1</h1>
    <p>
        Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>

function getMonthName(monthNumber) {
    let nameOfMonth
    switch (monthNumber) {
        case 1: nameOfMonth = 'January'
            break;
        case 2: nameOfMonth = 'February'
            break;
        case 3: nameOfMonth = 'March'
            break;
        case 4: nameOfMonth = 'April'
            break;
        case 5: nameOfMonth = 'May'
            break;
        case 6: nameOfMonth = 'June'
            break;
        case 7: nameOfMonth = 'July'
            break;
        case 8: nameOfMonth = 'August'
            break;
        case 9: nameOfMonth = 'September'
            break;
        case 10: nameOfMonth = 'October'
            break;
        case 11: nameOfMonth = 'November'
            break;
        case 12: nameOfMonth = 'December'
            break;
        default: alert ('Incorrect number')
            break;
    }
    return nameOfMonth
}
const askUserMonthNum = parseInt(prompt('Please, enter number of the month'))
document.write(`${askUserMonthNum} is ${getMonthName(askUserMonthNum)}`)
    </script>
</body>

</html>
