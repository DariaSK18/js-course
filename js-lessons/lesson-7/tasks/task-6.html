<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 6</h1>
    <p>
        Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>
    <script>

       function createTable(rows, columns, message = 'Hi!') {
        document.write(`<table border = '1px'>`)
            for (let i = 0; i < rows; i++) {
                document.write('<tr>')
                    for (let j = 0; j < columns; j++) {
                        document.write('<td>')
                            document.write(message)
                        document.write('</td>')
                    }
                document.write('</tr>') 
            }
        document.write('</table>')
       }
       const userRows = parseInt(prompt('How many rows would you like to draw?'))
       const userColumns = parseInt(prompt('How many columns would you like to draw?'))

       createTable(userRows, userColumns)

    </script>
</body>
</html>
