<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="car.css">
    <title>Car</title>
</head>
<body>
    <div class="wrapper">
       <div class="container">
           <div class="car">
                <div class="car__body">
                    <div class="car__bottom-part">
                        <div class="car__rear-bumper"></div>
                    </div>
                    <div class="car__bumper"></div>
                    <div class="car__hood"></div>
                    <div class="car__door">
                    </div>
                    <div class="car__roof"></div>
                    <div class="car__front-window"></div>
                    <div class="car__side-window"></div>
                    <div class="car__left-arch">
                        <div class="car__wheel car__wheel--left">
                            <div class="car__disc"></div>
                        </div>
                    </div>
                    <div class="car__right-arch">
                        <div class="car__wheel car__wheel--right">
                            <div class="car__disc"></div>
                        </div>
                    </div>
                    <div class="car__steering-wheel"></div>
                    <div class="car__snoop"></div>
                </div>
                <div class="car__smoke"></div>
                <div class="car__siggi"></div>
           </div>
       </div>
    </div>
    <audio src="audio/drop.mp3" controls autoplay></audio>
</body>
</html>
